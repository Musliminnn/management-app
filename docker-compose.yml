version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel_app
        restart: unless-stopped
        working_dir: /var/www
        command: php artisan serve --host=0.0.0.0 --port=8000
        ports:
            - '8000:8000'
        volumes:
            - ./:/var/www
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - laravel
        depends_on:
            - mysql
            - redis

    mysql:
        image: mysql:8.0
        container_name: laravel_mysql
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - mysql_data:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
        ports:
            - '3306:3306'
        networks:
            - laravel

    redis:
        image: redis:alpine
        container_name: laravel_redis
        restart: unless-stopped
        ports:
            - '6379:6379'
        networks:
            - laravel

    queue:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel_queue
        restart: unless-stopped
        working_dir: /var/www
        command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
        volumes:
            - ./:/var/www
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - laravel
        depends_on:
            - mysql
            - redis
        environment:
            - CONTAINER_ROLE=queue

    phpmyadmin:
        image: phpmyadmin:latest
        container_name: laravel_phpmyadmin
        restart: unless-stopped
        ports:
            - '127.0.0.1:8081:80'
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
            UPLOAD_LIMIT: 64M
        depends_on:
            - mysql
        networks:
            - laravel

networks:
    laravel:
        driver: bridge

volumes:
    mysql_data:
        driver: local
