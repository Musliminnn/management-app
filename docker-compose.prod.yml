services:
    app:
        build:
            context: .
            dockerfile: Dockerfile.prod
        container_name: laravel_app
        restart: always
        working_dir: /var/www
        volumes:
            - app_public:/var/www/public
            - ./storage:/var/www/storage
            - ./.env:/var/www/.env
        networks:
            - laravel
        depends_on:
            - mysql
            - redis
        environment:
            - APP_ENV=production

    nginx:
        image: nginx:alpine
        container_name: laravel_nginx
        restart: always
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - app_public:/var/www/public:ro
            - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf
            - ./docker/nginx/ssl:/etc/nginx/ssl
        networks:
            - laravel
        depends_on:
            - app

    mysql:
        image: mysql:8.0
        container_name: laravel_mysql
        restart: always
        environment:
            MYSQL_DATABASE: ${DB_DATABASE:-laravel}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
        volumes:
            - mysql_data:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - laravel

    redis:
        image: redis:alpine
        container_name: laravel_redis
        restart: always
        command: redis-server --appendonly yes
        volumes:
            - redis_data:/data
        networks:
            - laravel

    queue:
        build:
            context: .
            dockerfile: Dockerfile.prod
        container_name: laravel_queue
        restart: always
        working_dir: /var/www
        command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
        volumes:
            - ./storage:/var/www/storage
            - ./.env:/var/www/.env
        networks:
            - laravel
        depends_on:
            - mysql
            - redis

    scheduler:
        build:
            context: .
            dockerfile: Dockerfile.prod
        container_name: laravel_scheduler
        restart: always
        working_dir: /var/www
        command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
        volumes:
            - ./storage:/var/www/storage
            - ./.env:/var/www/.env
        networks:
            - laravel
        depends_on:
            - mysql
            - redis

networks:
    laravel:
        driver: bridge

volumes:
    mysql_data:
        driver: local
    redis_data:
        driver: local
    app_public:
        driver: local
